# Spring Application Configuration
spring.application.name=ai-service

# Server Configuration  
server.port=8086

# Spring AI OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY: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}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=1000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.gigservice=DEBUG

# Database Configuration - Using gig-service PostgreSQL database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5434/gig_db}
spring.datasource.username=${DATABASE_USERNAME:admin}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Spring AI Embedding Configuration
spring.ai.openai.embedding.options.model=text-embedding-ada-002

# Knowledge Base Configuration
app.knowledge-base.seed=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Redis Configuration for Conversational Memory
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Conversation Memory Settings
app.conversation.redis.ttl-hours=2
app.conversation.redis.max-context-messages=10
app.conversation.redis.key-prefix=chat:session:

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:8080
