# Payment Service Configuration
server.port=8085
spring.application.name=payment-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5435/payment_db
spring.datasource.username=payment_user
spring.datasource.password=payment_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Stripe Configuration
stripe.secret-key=${STRIPE_SECRET_KEY:sk_test_your_test_key_here}
stripe.platform-fee-percentage=5

# Logging Configuration
logging.level.com.thefreelancer.microservices.payment=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
