spring.application.name=auth-service

# PostgreSQL Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/auth_db
spring.datasource.username=admin
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true  # Commented out to hide SQL queries
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.properties.hibernate.format_sql=true  # Also commented out

# Enable debug logging for your controller
logging.level.com.thefreelancer.microservices.auth.controller=DEBUG

# Or enable debug for the entire auth package
logging.level.com.thefreelancer.microservices.auth=DEBUG

# Server configuration
server.port=8081

# JWT Configuration
jwt.secret=GnOiUp/O8nRQ0U+ZJovb8t1OgillgLfAghwwf1pn5xzSJqE95trGqK+qaRVcq7z6U/SPy8QAWBt2ACPzJYuBFg==
jwt.expiration=86400000
