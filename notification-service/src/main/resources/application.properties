# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-service-group

# Jackson Configuration for Java 8 Time
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false


# Use ErrorHandlingDeserializer to prevent serialization exceptions
# spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
# spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

# spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:notification-service@example.com}
spring.mail.password=${EMAIL_PASSWORD:defaultpassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# WebSocket Configuration
notification.websocket.endpoint=/ws
notification.websocket.topic=/topic/notifications

# Inter-service Communication
auth-service.base-url=http://localhost:8081
job-proposal-service.base-url=http://localhost:8083
gig-service.base-url=http://localhost:8082

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.thefreelancer.microservices.notification=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
